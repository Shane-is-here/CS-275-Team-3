<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="modal">
            <div class="close">
                <img id="close" src="/img/close-svgrepo-com.svg" alt="">
            </div>
            <div class="alert-container">
                <div class="alert">
                    <h2>Your account has been successfully registered!</h2>
                </div>
                <div class="alert id">
                    <div class="info">
                        <ul>
                            <li class="name">Full Name: </li>
                            <li class="start">Start Time: </li>
                            <li class="end">End Time: </li>
                        </ul>
                        <div class="spot-container">
                            <p>Payment Due:</p>
                            <div class="payment"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <img src="/img/city.jpg" alt="city.jpg">
        <div class="container">
            <a href="/index.html">
                <svg class="back" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm-4.828 11.5l4.608 3.763-.679.737-6.101-5 6.112-5 .666.753-4.604 3.747h11.826v1h-11.828z"/></svg>
            </a>
            <div class="header">
                <h1>View account</h1>
                <p>Please enter the following information</p>
            </div>
            <div class="footer">
                <form class="check-in">
                    <div>
                        <fieldset class="side-by-side half">
                            <input placeholder="Username" autofocus tabindex="1" type="username" id="uname" name="uname" required>
                        </fieldset>
                        <fieldset class="side-by-side half">
                            <input placeholder="Password" tabindex="2" type="password" id="pass" name="pass" required>
                        </fieldset>
                    </div>
                    
                    <p class="terms">Please submit account informaiton to view account details.</p>
                    <fieldset>
                        <input type="button" name="submit" id="submit" value="Pay">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="block"></div>
    <script>
        let submit = document.getElementById('submit');
        let payment = document.querySelector('.payment');
        let close = document.querySelector('.close');
        let name = document.querySelector('.name');
        let start = document.querySelector('.start');
        let finish = document.querySelector('.finish');

        submit.addEventListener('click', async () => {
            let uname = document.getElementById('uname');
            let pass = document.getElementById('pass');

            let block = document.querySelector('.block');
            let mod = document.querySelector('.modal');
            let h2 = document.querySelector('.h2');
            block.style.display = "block";
            block.style.display = "none";
            
            /* Date: YYYY/mm/dd */
            let d = new Date();
            let YYYY = d.getFullYear();
            let mm = d.getMonth();
            let dd = d.getDay();
            let hh = d.getHours();
            let min = d.getMinutes();

            let date_string = YYYY + "/" + mm + "/" + dd;
            let time = hh + "/" + min;

            const data = {
                request: "view",
                uname: uname.value,
                pass: pass.value,
            };

            post('/api/request', data);

            mod.style.display =  "block";

            payment.innerHTML = "<b>$" + 20 + "</b>";
            // name.innerHTML = "<b>Full name: </b>" + fname.value + " " + lname.value;
            start.innerHTML = "<b>Start Time: </b>" + date_string + " " + time;
            finish.innerHTML = "<b>End Time: </b>" + date_string + " " + time;
            h2.innerHTML = "<b>ID: </b>" + id;

            
            // finish.innerHTML = "<b>Expected Finish Time: </b>" + "Kevin Hoffman"; 
        });

        close.addEventListener('click', async () => {
            let mod = document.querySelector('.modal');
            mod.style.display = "none";    

            fetch('/api/request?req_num=1')
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

    </script>
    <script src="/reqs.js"></script>
    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
