<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <img src="/img/city.jpg" alt="city.jpg">
        <div class="container" id="login">
            <a href="/index.html">
                <svg class="back" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm-4.828 11.5l4.608 3.763-.679.737-6.101-5 6.112-5 .666.753-4.604 3.747h11.826v1h-11.828z"/></svg>
            </a>
            <div class="header">
                <h1>View account</h1>
                <p>Please enter the following information</p>
                <p id="login-false">Username or password not found. Please try again.</p>
            </div>
            <div class="footer">
                <form class="check-in">
                    <div>
                        <fieldset class="side-by-side half">
                            <input placeholder="Username" autofocus tabindex="1" type="username" id="uname" name="uname" required>
                        </fieldset>
                        <fieldset class="side-by-side half">
                            <input placeholder="Password" tabindex="2" type="password" id="pass" name="pass" required>
                        </fieldset>
                    </div>
                    
                    <p class="terms">Please submit account informaiton to view account details.</p>
                    <fieldset>
                        <input type="button" name="submit" id="submit" value="Pay">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="container" id="details">
            <a href="/index.html">
                <svg class="back" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm-4.828 11.5l4.608 3.763-.679.737-6.101-5 6.112-5 .666.753-4.604 3.747h11.826v1h-11.828z"/></svg>
            </a>
            <div class="header">
                <h1>Account Details</h1>
            </div>
            <div class="footer">
                <div class="alert id">
                    <div class="info">
                        <ul>
                            <li class="uname"><b>Username</b></li>
                            <li class="start"><b>Registration Date: </b></li>
                            <li class="email"><b>Email: </b></li>
                            <li class="payment"><b>Last 4 digits of Credit Card: </b></li>
                        </ul>                        
                    </div>
                    <div class="spot-container">
                        <p><b>Your spot:</b></p>
                        <div id="spot"></div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <div class="block"></div>
    <script>
        // Load DOM Elements
        let submit = document.getElementById('submit');
        let payment = document.querySelector('.payment');
        let close = document.querySelector('.close');
        let name = document.querySelector('.name');
        let start = document.querySelector('.start');
        let finish = document.querySelector('.finish');
        let body = document.querySelector('body');
        let login_false = document.getElementById('login-false');
        let login = document.getElementById('login');
        let details = document.getElementById('details');
        let uname = document.getElementById('uname');
        let pass = document.getElementById('pass');
        let block = document.querySelector('.block');
        let h2 = document.querySelector('.h2');

        // On submit, verify account details. If verified, display account details, otherwise warn user.
        submit.addEventListener('click', async () => {
            // UI details to indicate user must wait
            body.style.cursor = "wait";
            block.style.display = "block";
            
            
            /* Date: YYYY/mm/dd */
            let d = new Date();
            let YYYY = d.getFullYear();
            let mm = d.getMonth() + 1;
            let dd = d.getDate();
            let hh = d.getHours();
            let min = d.getMinutes();

            let datetime = YYYY + "/" + mm + "/" + dd + "/" + hh + "/" + min;

            // Web request pacakge to post
            const data = {
                request: "view",
                uname: uname.value,
                pass: pass.value,
                datetime: datetime
            };

            post('/api/request', data);

            // Receive response from middleware about account details
            received_data = await wait();

            let verified = false;
            // If verified account
            if(verified) {
                details.style.display = "block";
                login.style.display = "none";
                // Populate data
            }
            // If not verified account
            else if(!verified) {
                login_false.style.display = "block";
                login_false.style.color = "rgb(255,0,0)";
            }
            body.style.cursor = "auto";
            block.style.display = "none";
        });

    </script>
    <script src="/reqs.js"></script>
    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
