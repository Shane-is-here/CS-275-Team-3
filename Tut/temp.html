<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <img src="/img/city.jpg" alt="city.jpg">
        <div class="container">
            <div class="header temp-header">
                <h1>Please Fill Out Temporary Info</h1>
                <p>Please choose from the options below</p>
            </div>
            <div class="footer temp-footer">
                <div class="selector">
                    <button class="grow" id="subtract">-</button>
                    <input type="number" value="1"> Hours
                    <button class="grow" id="add">+</button>
                </div>
                <div class="selector">
                    <input class="button grow submission" type="submit" value="Submit"></input>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
